<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="keywords" content="viaggio, Londra, spese">

        <!-- second exersice

        <!-- page's header -->

            <!-- main title -->
            <h1>Il mio Viaggio a Londra</h1>
            <!-- a sequence of pics of london -->
            <img src="img/london-left.jpg" alt="Immagine di Londra">
            <img src="img/london-center.jpg" alt="Immagine di Londra">
            <img src="img/london-right.jpg" alt="Immagine di Londra">
            <hr>

        <!-- main section -->
        <main>

            <!-- expenditures section -->
            <section id="spese">
                <h2>Le mie spese</h2>
                <!-- i'm using a table to insert e calculate expenses -->
                <table>
                    <thead>
                        <!-- header of the table -->
                        <tr>
                            <th>Numero</th>
                            <th>Descrizione</th>
                            <th>Costo</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- main body of the table, for a total of three rows -->
                        <tr>
                            <!-- first row -->
                            <td>1</td>
                            <td>Biglietto Aereo</td>
                            <td>120€</td>
                        </tr>
                        <tr>
                            <!-- second row -->
                            <td>1</td>
                            <td>Biglietto Aereo</td>
                            <td>120€</td>
                        </tr>
                        <tr>
                            <!-- third row -->
                            <td>1</td>
                            <td>Biglietto Aereo</td>
                            <td>120€</td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <!-- footer of the table, containing the sum of the expenses -->
                        <tr>
                            <td>Totale</td>
                            <td></td>
                            <td>360€</td>
                        </tr>
                    </tfoot>
                </table>
            </section>

            <!-- things-to-do section -->
            <section id="cose-da-fare">

            </section>
            
            <!-- info section -->
            <section id="info">

            </section>

            <!-- pic section -->
            <section id="foto">

            </section>

        </main>
